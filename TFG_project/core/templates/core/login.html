	<title>Login</title>
</head>

<body>
	<div id="margenes">
		{% if form.errors %}
		<div class="error">
			<p class="error">Usuario o contrase침a incorrectos</p>
		</div>
		{% endif %}
		<div id="centrado">

			<div id="formulario">
				<form method="POST">
					{% csrf_token %}

						<input class="form-control" id="inputUser" type="text" name='username' placeholder="Usuario" />
					</div>
					<div class="form-group input-group">
						<span id="spanPass" class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input class="form-control" id="inputPass" type="password" name='password' placeholder="Contrase침a" />
					</div>

					<div class="bottonConfirm">
						<p><input id="inputbutton" type="submit" name="Iniciar sesi칩n" value="Entrar"></p>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
